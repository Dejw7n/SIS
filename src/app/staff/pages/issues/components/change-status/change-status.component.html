<div mat-dialog-title>
	<div class="flex">
		<div>
			<div class="mt-2">
				<span class="text-lg text-neutral-700 font-sans font-semibold">Změnit stav</span>
			</div>
		</div>
		<div class="ml-auto">
			<div mat-dialog-close class="cursor-pointer">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
				</svg>
			</div>
		</div>
	</div>
</div>
<mat-dialog-content class="!flex">
	<div class="flex gap-4 mx-auto">
		<div *ngFor="let status of issueStatuses" (click)="changeStatus(status.id)" class="bg-orange-600 hover:bg-orange-700 text-white rounded-sm p-4 cursor-pointer">
			<span class="font-semibold">
				{{ status.title }}
			</span>
		</div>
	</div>
</mat-dialog-content>
<div class="dialog-actions flex">
	<button mat-dialog-close class="py-2 cursor-pointer text-neutral-500">Zrušit</button>
</div>
