<h2 mat-dialog-title>Přidat příspěvek</h2>
<mat-dialog-content class="mat-typography">
  <div nz-form >
    <nz-form-item>
      <nz-form-control>
        <input nz-input placeholder="Nadpis" [(ngModel)]="Form.TitleInput" name="title" type="text" id="title">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <editor apiKey="uh8dxhec7vgolkmojbkz2omqmmkc90h9w56uuxi66dn752hr" [(ngModel)]="Form.TextInput"></editor>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Středisko" [(ngModel)]="Form.CenterInput">
        <nz-option *ngFor="let center of centers" [nzValue]="center.centerID" [nzLabel]="center.name"></nz-option>
      </nz-select>
    </nz-form-item>
    <nz-form-item>
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Priorita" [(ngModel)]="Form.PriorityInput">
        <nz-option *ngFor="let priority of priorities" [nzValue]="priority.id" [nzLabel]="priority.id+'-'+priority.priority"></nz-option>
      </nz-select>
    </nz-form-item>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions">
  <button mat-button mat-dialog-close class="mat-focus-indicator mat-button mat-button-base">Zrušit</button>
  <button mat-button (click)="send()" [mat-dialog-close]="true" class="mat-focus-indicator mat-button mat-button-base" cdkFocusInitial>Vytvořit</button>
</mat-dialog-actions>
