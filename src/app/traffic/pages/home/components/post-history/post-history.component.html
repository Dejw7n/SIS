<div mat-dialog-title>
	<div class="flex">
		<div>
			<div class="mt-2">
				<span class="text-lg text-neutral-700 font-sans font-semibold">Historie změn</span>
			</div>
		</div>
		<div class="ml-auto">
			<div mat-dialog-close class="cursor-pointer">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
				</svg>
			</div>
		</div>
	</div>
</div>
<mat-dialog-content>
	<div nz-form>
		<nz-form-item>
			<nz-form-control class="p-4">
				<app-loading-data [status]="loading.changes"></app-loading-data>
				<div *ngIf="loading.changes.response" class="table">
					<div class="table-row">
						<div class="table-header">ID uživatele</div>
						<div class="table-header">Název uživatele</div>
						<div class="table-header">Datum změny</div>
					</div>
					<div *ngFor="let change of postChanges" class="table-row">
						<div class="table-cell">{{ change.user_data.id }}</div>
						<div class="table-cell">{{ change.user_data.name }} {{ change.user_data.lname }}</div>
						<div class="tabke-cell">
							{{ humanDateReadable(change.date) }}
						</div>
					</div>
				</div>
			</nz-form-control>
		</nz-form-item>
	</div>
</mat-dialog-content>
<div class="dialog-actions flex">
	<div class="ml-auto">
		<button mat-dialog-close class="py-2 cursor-pointer text-neutral-500">Zavřít</button>
	</div>
</div>
