<section>
  <div class="grid grid-cols-2">
    <h1 class="text-2xl font-semibold">Poruchy</h1>
    <div class="w-full">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-fit float-right">Nahlásit závadu</button>
    </div>
  </div>
	<div class="relative mt-4 text-gray-600">
		<input  type="text" name="serch" placeholder="Search" class="bg-white w-full h-10 px-5 pr-10 rounded-full text-sm focus:outline-none" />
		<button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
			<svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background: new 0 0 56.966 56.966" xml:space="preserve" width="512px" height="512px">
				<path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
			</svg>
		</button>
	</div>
	<div class="grid grid-cols-1 sm:grid-cols-3 h-40 sm:h-8 mt-4 rounded-3xl bg-white">
		<div (click)="updateCenter(0, $event)" class="cursor-pointer grid h-full rounded-3xl bg-blue-500">
			<span class="m-auto font-semibold text-white">VŠECHNY</span>
		</div>
		<div (click)="updateCenter(1, $event)" class="cursor-pointer grid h-full">
			<span class="m-auto font-semibold text-gray-500">STŘÍBRNÍKY</span>
		</div>
		<div (click)="updateCenter(2, $event)" class="cursor-pointer grid h-full">
			<span class="m-auto font-semibold text-gray-500">RESSLOVA</span>
		</div>
	</div>

  <table class="w-full mt-4">
    <tr class="h-14">
      <th class="px-4"></th>
      <th class="px-4 text-gray-500 text-left font-normal">Středisko</th>
      <th class="px-4 text-gray-500 text-left font-normal sm:table-cell">Číslo učebny</th>
      <th class="px-4 text-gray-500 text-left font-normal sm:table-cell">Učitel který závadu nahlásil</th>
      <th class="px-4 text-gray-500 text-left font-normal sm:table-cell">Popis závady</th>
    </tr>
    <tr class="h-14 border-b-2 border-b-gray-100 bg-white" data-transition="500ms" *ngFor="let issue of issues">
      <td class="w-0 px-4">
        <input type="checkbox" name="" id="" class="m-auto" />
      </td>
      <td class="px-4 font-semibold">{{ issue.stredisko }}</td>
      <td class="px-4 sm:table-cell">{{ issue.ucebna }}</td>
      <td class="px-4 sm:table-cell">{{ issue.user }}</td>
      <td class="px-4 sm:table-cell">{{ issue.popis }}</td>
    </tr>
  </table>
</section>
