<div mat-dialog-title>
	<div class="flex">
		<div>
			<div class="mt-2">
				<span class="text-lg text-neutral-700 font-sans font-semibold">Změna hesla</span>
			</div>
		</div>
		<div class="ml-auto">
			<div mat-dialog-close class="cursor-pointer">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
				</svg>
			</div>
		</div>
	</div>
</div>
<mat-dialog-content>
	<div nz-form>
		<nz-form-item>
			<nz-form-control>
				<input nz-input placeholder="Zadejte nové heslo" [(ngModel)]="form.new_password" name="new_password" type="password" id="new_password_confirmation" />
			</nz-form-control>
		</nz-form-item>
		<nz-form-item>
			<nz-form-control>
				<input nz-input placeholder="Zadejte znova nové heslo" [(ngModel)]="form.new_password_confirmation" name="new_password_confirmation" type="password" id="new_password_confirmation" />
			</nz-form-control>
		</nz-form-item>
	</div>
</mat-dialog-content>
<div class="dialog-actions flex">
	<button mat-dialog-close class="py-2 cursor-pointer text-neutral-500">Zrušit</button>
	<div class="ml-auto">
		<button nz-button (click)="send()" cdkFocusInitial class="px-5 py-2 cursor-pointer rounded-md text-white shadow-xl bg-green-500 hover:bg-green-700">Potvrdit</button>
	</div>
</div>
