<div class="bg-gray-100">
	<div class="grid h-screen bg-white sm:bg-inherit">
		<div class="block max-w-5xl w-full m-auto bg-white sm:flex sm:h-4/6">
			<div class="flex sm:w-1/2 sm:bg-gray-50">
				<div class="m-auto select-none">
					<div class="h-24">
						<img src="/assets/logo/logo.svg" alt="" class="h-full mx-auto" />
					</div>
					<h1 class="text-xl text-center text-fuchsia-900 font-bold tracking-wide">Školní informační systém</h1>
					<h1 class="text-xs text-center text-fuchsia-900 font-bold tracking-wide">Resslova 5, Ústí nad Labem</h1>
				</div>
			</div>
			<div class="flex sm:w-1/2">
				<div class="max-w-xs w-full mx-auto px-4 sm:my-auto">
					<h1 class="hidden text-2xl text-gray-700 select-none font-bold sm:block">Log in</h1>
					<form class="mt-5">
						<div class="relative z-0 mb-6 w-full group">
							<input [(ngModel)]="loginData.email" type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
							<label for="floating_email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
						</div>
						<div class="relative z-0 mb-6 w-full group">
							<input [(ngModel)]="loginData.pass" type="password" name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
							<label for="floating_password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
						</div>
            <button type="submit" (click)="loginUser()" class="w-full px-5 py-2.5 rounded-lg text-sm text-center text-white select-none font-medium bg-gradient-to-r from-red-600 to-fuchsia-800 transition ease-in-out delay-150 duration-300 hover:scale-110 hover:-translate-y-1" value="přihlásit se">Přihlásit se</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
