<div>
    <div class="">
        <div class="grid grid-cols-2">
            <h1  class="my-auto text-2xl font-semibold text-gray-700">Soubory ke stažení</h1>
            <div class="w-full">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-fit float-right">Nahrát soubor</button>
            </div>
        </div>
        <div class="relative mt-4 text-gray-600">
            <input  type="text" name="serch" placeholder="Search" class="bg-white w-full h-10 px-5 pr-10 rounded-full text-sm focus:outline-none" />
            <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966" style="enable-background: new 0 0 56.966 56.966" xml:space="preserve" width="512px" height="512px">
                    <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                </svg>
            </button>
        </div>
        
        <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
          
        <div class="group relative" *ngFor="let file of files">
        <!-- content -->
          <div class="w-fit h-fit min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
            <img src="../../../../../assets/images/download-logo.png" alt="download" class="w-full h-full object-center object-scale-down lg:w-full lg:h-full">
          </div>
          <div class="mt-4 justify-between grid grid-cols-2">
            <div>
              <h3 class="text-sm text-gray-700">
                <a target="_blank" href={{file.link}}>
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  <p class="font-bold">{{file.name}}</p>
                </a>
              </h3>
              <p class="mt-1 text-sm text-gray-500">{{file.viditelnost}}</p>
            </div>
            <div class="">
              <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded w-full float-right">Odstranit</button>
            </div>
            <p class="text-sm font-medium text-gray-900"></p>
          </div>
        </div>
        <!-- content -->
      </div>
    </div>
  </div>
