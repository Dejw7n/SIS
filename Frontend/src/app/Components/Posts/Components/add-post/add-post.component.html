<button (click)="open()" class="px-6 py-2 rounded-sm font-semibold text-sm text-white bg-blue-500 hover:bg-blue-700">Nový příspěvek</button>

<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="visible"
  nzTitle="Přidání příspěvku"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()">
   <form nz-form *nzDrawerContent >
      <nz-form-item>
        <nz-form-control>
          <input nz-input placeholder="Title" name="title" type="text" id="title">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <textarea nz-input placeholder="Text" name="Text" id="text" nzAutosize></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Středisko">
          <nz-option *ngFor="let center of centers" [nzValue]="center.centerID" [nzLabel]="center.name"></nz-option>
        </nz-select>
      </nz-form-item>
      <nz-form-item>
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Priorita">
          <nz-option *ngFor="let priority of priorities" [nzValue]="priority.id" [nzLabel]="priority.id+'-'+priority.priority"></nz-option>
        </nz-select>
      </nz-form-item>
    </form>


  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
      <button nz-button nzType="primary" (click)="close()">Submit</button>
    </div>
  </ng-template>
</nz-drawer>
